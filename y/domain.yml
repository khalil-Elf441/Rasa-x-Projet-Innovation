version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ask_abt_restautants:
    use_entities: true
- self:
    use_entities: true
- ask_path:
    use_entities: true
- ask_places_from_index:
    use_entities: true
- ask_abt_terms:
    use_entities: true
- chose_category:
    use_entities: true
entities:
- businesses_places
- businesses_places_index
- term
- category
slots:
  destination:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  term_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  term_categories:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  term:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_self:
  - text: You are Khalil :)
actions:
- action_check_restaurants
- action_get_itinerary
- action_get_itinerary_from_index
- action_get_restaurant_from_index
- action_propose_term_categories
- action_get_user_category_choice
forms: {}
e2e_actions: []
